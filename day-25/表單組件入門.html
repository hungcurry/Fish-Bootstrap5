<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
      .CtTextarea{
        height: 10rem;
        resize: none;
        overflow-y: auto;
      }
    </style>

  </head>
  <body>
    

    
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6 mt-5">
          <form action="index.html" method="post">

            <h5 class="text-primary">Readonly : 只能看 不能打字</h5>
            <div class="mb-3">
              <label for="exampleInputText01" class="form-label">readonly</label>
              <input type="text" class="form-control" 
                id="exampleInputText01" placeholder="readonly" aria-describedby="TextHelp" readonly>
              <div id="emailHelp" class="form-text">We'll never share your text with anyone else.</div>
            </div>

            <h5 class="text-primary">Readonly : 禁用 無法送出資料</h5>
            <div class="mb-3">
              <label for="exampleInputText02" class="form-label">disabled</label>
              <input type="text" class="form-control" 
                id="exampleInputText02" placeholder="disabled" aria-describedby="TextHelp" disabled>
              <div id="emailHelp" class="form-text">We'll never share your text with anyone else.</div>
            </div>


            <hr >

            <h5 class="text-primary">text</h5>
            <div class="mb-3">
              <label for="exampleInputText03" class="form-label">姓名</label>
              <input type="text" class="form-control" name="dataName"
                id="exampleInputText03" placeholder="name" aria-describedby="TextHelp">
              <div id="TextHelp" class="form-text">請輸入姓名</div>
            </div>

            <h5 class="text-primary">address</h5>
            <div class="mb-3">
              <label for="exampleInputAddress" class="form-label">地址</label>
              <input type="text" class="form-control" name="Address"
                id="exampleInputAddress" placeholder="台北市大安區81號" aria-describedby="AddressHelp">
              <div id="AddressHelp" class="form-text">請輸入-地址</div>
            </div>

            <h5 class="text-primary">number</h5>
            <div class="mb-3">
              <label for="exampleInputNumber" class="form-label">聯絡電話</label>
              <input type="number" class="form-control" name="dataNumber"
                id="exampleInputNumber" placeholder="0912-345-678" aria-describedby="NumberHelp">
              <div id="NumberHelp" class="form-text">請輸入-聯絡電話</div>
            </div>

            <h5 class="text-primary">Email</h5>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" name="dataEmail"
                id="exampleInputEmail1" placeholder="name@example.com" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">請輸入-信箱</div>
            </div>

            <h5 class="text-primary">password</h5>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name="dataPassword"
                id="exampleInputPassword1" placeholder="xxxxxxxxxxxxxxxxxxxx"" aria-describedby="passedHelp">
              <div id="passwordHelpBlock" class="form-text">請輸入 數字 或 英文字元</div>
            </div>

            <h5 class="text-primary">textarea</h5>
            <div class="mb-3">
              <label for="exampleInputTextarea" class="form-label">意見回饋</label>
              <textarea type="text" class="form-control CtTextarea" name="dataTextarea"
                id="exampleInputTextarea" placeholder="請輸入您的意見" aria-describedby="TextareaHelp">
              </textarea>
              <div id="TextareaHelp" class="form-text">服務至上或請洽客服</div>
            </div>

            <h5 class="text-primary">color</h5>
            <div class="mb-3">
              <label for="exampleColorInput" class="form-label">Color picker</label>
              <input type="color" class="form-control form-control-color" 
                id="exampleColorInput" value="#563d7c" title="Choose your color">
            </div>

            <h5 class="text-primary">check</h5>
            <div class="mb-3 form-check">
              <label class="form-check-label" for="exampleCheck1">我同意隱私權政策，並同意依隱私權政策中所述的方式處理自己的資料。</label>
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
            </div>

            <button type="submit" class="btn btn-primary" value="確認送出" disabled>Submit</button>
          </form>
        </div>
      </div>
    </div>
    


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper.js and Bootstrap JS
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
    -->
  </body>
</html>
